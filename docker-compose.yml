version: '3'
services:
  # Servicio de MySQL
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: 1234      
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - my_network
  #Servicio de la aplicaci√≥n Node.js
  node_app:
    image: marcosmonjes9919/trabajofinalpp1:1.0
    container_name: node-app-container
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    networks:
      - my_network
volumes:
  mysql_data:

networks:
  my_network:
